<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/game.js"></script>
  </head>
  <body class="background">
    <div class="container">
      <!-- <div class="decks-btn-container">
        <div class="decks-btn">
        </div>
        </div> -->

        <div class="row">
        <div class="col-md-3">
          <img class="imgs img-responsive"src="cards.jpg" alt="" />
          <a href="#" class="btn btn-primary full-width" id="newgame">New game</a>
        </div>
        <div id="nextcard"class="col-md-3">
          <div class="hidden" id="add-cards">
            <textarea name="name" rows="8" cols="40"  id="question"></textarea>
            <textarea name="name" rows="8" cols="40" id="answer" ></textarea>
            <!-- <input type="" id="question" name="name" value="">
            <input type="text" id="answer" name="name" value=""> -->

          </div>

        </div>
        <div id="game" class="hidden">


          <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
              <div class="front">
                <h3 id="card-front">front</h3>
              </div>
              <div class="back">
                <h3 id="card-back">back</h3>
              </div>
            </div>
          </div>

        </div>

        <div id="next-card"class="col-md-3">
          <a href="#" class="btn btn-primary full-width">Next card</a>
        </div>
        <div class="col-md-3">
          <a id="start"href="#" class="btn btn-primary full-width">Start</a>
          <div id="stars"class="hidden">

          <a href="#" class="btn btn-primary full-width">TEST...</a>
        </div>
        </div>
        </div>



        <script type="text/javascript">
          $(".flip-container").click(function () {
            $(this).toggleClass("active");
          });
        </script>


      </div>
  </body>
</html>
